<!DOCTYPE html>
<head>
<meta charset="utf-8">
<title>The winning underdog!</title>
<link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css" />
<script src="http://code.jquery.com/jquery-1.9.1.js"></script>
<script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
<script type="text/javascript" src="Script/d3.v3.js"></script>
<script type="text/javascript" src="Script/miso.ds.deps.min.0.4.0.js"></script>
<style type="text/css">
div#dayslider{
    float: left;
    clear: left;
    width: 500px;
    margin: 7px 20px 7px 10px;
}
#dayslider .ui-slider-range { background: #ef2929; }
.grid .tick {
    stroke: grey;
    opacity: 0.7;
}
.grid path {
      stroke-width: 0.2;
}
</style>
</head>
<body>
<div style="float: left; margin: 5px 100px">
	<div id="dayslider"></div>
	<input id="button-" onclick="buttonMinus()" type="submit" value="Matchday -" /> 
	<input id="button+" onclick="buttonPlus()" type="submit" value="Matchday +" />
	<input id="playpause" onclick="play()" type="submit" value="Play" />
</div>
<form>
  <div id="radio">
    <input type="radio" id="win" onclick="changeData(7)" name="radio" checked="checked"/><label for="win">Win</label>
    <input type="radio" id="draw" onclick="changeData(9)" name="radio" /><label for="draw">Draw</label>
    <input type="radio" id="lose" onclick="changeData(11)" name="radio" /><label for="lose">Lose</label>
  </div>
</form> 
<div id="content" style="float:left;"></div>
<script type="text/javascript" src="Script/vis2.js"></script>
</body>
